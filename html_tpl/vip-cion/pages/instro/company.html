<script src="../../js/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.0.9/index.js"></script>
<!-- axios -->
<script src="../../js/axios.min.js"></script>
<!-- lodash -->
<script src="../../js/lodash.js"></script>

<script src="../../js/common.js"></script>
<!-- jquery.js -->
<script src="../../js/jquery.js"></script>
<script>
	window.onload = function () {
		new Vue({
			el: '#instro',
			data() {
				return {
					activeName: 'none',
					load: false,
					tabList: {
						'instro': '公司简介',
						'info': '行业资讯',
						'message': '公告通知'
					},
					isLogin: false,
					instro: {
						picUrl: '../../img/intro_banner.png',
						content: ['比特币交易网（BtcTrade.com）创办于2013年4月，是中国最早的比特币交易平台之一，现由北京币云科技有限公司负责主体运营。',
							'金融行业人员组成的专业队伍，为平台持续提供稳定、安全、便捷的服务保障。',
							'比特币交易网先后获得过港股上市公司神州数字（08255.HK）、亚杰商会（AAMA）、国富财智（GFCZ）等机构的战略投资。'
						]
					}
				}
			},
			watch: {
				'activeName'() {
					this.detail.show = false
				}
			},
			mounted: function () {
				this.$nextTick(function () {
					checkLogin();
				});
				if (getCookie('user')) {
					this.isLogin = true
				}
				document.getElementById('tabContent').style.height = (document.body.clientHeight - 210) + 'px';
			},
			methods: {
				handleClick() {
					const name = this.activeName;
					if (name !== 'none') {
						jumpTo(name);
					}
				},
				getDetail(id) {
					let requestUrl = common_url;
					if (this.activeName === 'info') {
						requestUrl = requestUrl + '/info_detail.json'
					} else if (this.activeName === 'message') {
						requestUrl = requestUrl + '/message_detail.json'
					}
					const requestParams = {
						id: id
					}
					let result = '';
					const _this = this;
					return axios.get(requestUrl, requestParams)
						.then(function (response) {
							result = response.data;
							if (result.status === 0) {
								_this.detail = result.data.detail;
							}
						})
						.catch(function (error) {
							console.log(error);
						});

				}
			}
		})
	}

</script>
