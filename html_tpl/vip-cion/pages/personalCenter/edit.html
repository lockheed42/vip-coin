<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta id="eqMobileViewport" name="viewport" content="width=320, initial-scale=1, maximum-scale=1, user-scalable=no">
		<!-- 引入样式 -->
		<link rel="stylesheet" href="../../css/element-ui@2.0.7.css">
		<link rel="stylesheet" href="../../css/common.css">
		<title>编辑个人信息</title>
		<style>
			.content .common-width {
				position: relative;
				height: 100%;
				margin-top: 20px;
			}
			
			.info-input {}
			
			.info-list {
				display: flex;
				justify-content: space-between;
				height: 40px;
				align-items: center;
				background-color: rgba(0, 0, 0, 0.5);
				margin-bottom: 10px;
				border-radius: 4px;
				text-indent: 12px;
				padding-right: 12px;
				box-sizing: border-box;
				color: #cbaa67;
				cursor: pointer;
				font-size: 13px;
			}
			
			.info-list .el-radio {
				width: 100%;
				width: 100%;
			    height: 100%;
			    display: flex;
			    align-items: center;
			}
			
			.info-list .el-radio__inner {
				display: none;
			}
			
			.info-list .el-radio__label {
				color: #cbaa67;
				padding-left: 0px;
			}
			
			.info-list .right {
				display: flex;
				align-items: center;
			}
			
			.info-list .right span:first-child {
				color: #fff;
				margin-right: 13px;
			}
			
			.info-list .el-radio__input.is-checked+.el-radio__label {
				color: #cbaa67;
			}
			
			.icon {
				display: inline-block
			}
			
			.icon-arrow {
				width: 8.5px;
				height: 15.5px;
				background: url(../../img/icon-arrow.png) no-repeat 100% 100%;
				background-size: 100% 100%;
			}
			
			.icon-selected {
				width: 12px;
				height: 8.5px;
				background: url(../../img/icon-selected.png) no-repeat 100% 100%;
				background-size: 100% 100%;
			}
			
			.list-input {
				display: flex;
				background-color: rgba(0, 0, 0, 0.5);
				margin-bottom: 10px;
				border-radius: 4px;
			}
			
			.list-input .label-name {
				min-width: 50px;
				display: flex;
				align-items: center;
				text-indent: 12px;
				color: #CBAA67;
				font-size: 13px;
			}
			
			.list-input .el-input {
				flex: 1;
			}
			
			.el-input input {
				background: none;
				margin-bottom: 0px;
			}
		</style>
	</head>

	<body>
		<div id="edit" class="wrap-page">
			<div class="back-bar"><span onclick="jumpTo('personalCenter/index.html')" class="icon-back"></span> 个人资料
				<span></span></div>
			<div class="title-bar">
				VIP-CION
				<span class="btn" v-if="edit.name" @click="save()">
					保存
				</span>
			</div>
			<div class="content">
				<div class="common-width">
					<div class="info-input" v-if="!edit.name">
						<div class="info-list" v-for="item in info" @click="editInfo(item)">
							<span class="label-name" v-text="item.name"></span>
							<div class="right">
								<span class="" v-text="item.value"></span>
								<span class="icon icon-arrow"></span>
							</div>
						</div>
					</div>
					<div v-if="edit.name === '性别'">
						<div class="info-list" v-for="item in edit.list">
							<el-radio v-model="edit.value" :label="item.label"> {{ item.label }} </el-radio>
							<div class="right" v-if="edit.value === item.label">
								<span class="icon icon-selected"></span>
							</div>
						</div>
					</div>
					<div class="list-input" v-else-if="edit.name">
						<span class="label-name" v-text="edit.name"></span>
						<el-input :placeholder="edit.placeholder" v-model="edit.value">
						</el-input>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<!-- 先引入 Vue -->
<script src="../../js/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../js/element-ui@2.0.7.js"></script>
<!-- axios -->
<script src="../../js/axios.min.js"></script>
<!-- lodash -->
<script src="../../js/lodash.js"></script>
<!-- common.js -->
<script src="../../js/common.js"></script>
<!-- jquery.js -->
<script src="../../js/jquery.js"></script>
<script>
	window.onload = function() {
		
		new Vue({
			el: '#edit',
			data() {
				return {
					info: [{
							name: '姓名',
							value: '我是啦啦啦'
						},
						{
							name: '性别',
							value: '女'
						},
						{
							name: '身份证号',
							value: '32011144522366999'
						}
					],
					edit: {
						name: '',
						value: '',
						placeholder: '请输入',
						list: [{
								label: '男'
							},
							{
								label: '女'
							}
						]
					}
				}
			},
			mounted: function() {
				this.$nextTick(function() {
					const urlParams = {
						control: 'user',
						action: 'info'
					}
					const method = 'get';
					const basicInfo = apiInfo(urlParams, {}, method);
					const requestUrl = _.get(basicInfo, 'url');
					const requestParams = _.get(basicInfo, 'params');
					const _this = this
					if(requestUrl && requestParams) {
						$.get(requestUrl, requestParams, function(result) {
							const personInfo = _.get(result, 'data');
							if(result.status === '0') {
								_this.info = [{
										name: '姓名',
										value: _.get(personInfo, 'name')
									},
									{
										name: '性别',
//										value: _.get(personInfo, 'sex')
value: ''
									},
									{
										name: '身份证号',
										value: _.get(personInfo, 'id_card')
									}
								]
							} else {
								checkCode(result);
								checkStatus(result);
							}
						})
					}
				})
			},
			methods: {
				editInfo(item) {
					if (item.value) {
						this.$message({
							message: '个人资料只能修改一次！',
							type: 'warning'
						});
						return
					}
					this.edit = {
						name: item.name,
						value: item.value,
						placeholder: '请输入' + item.name
					}
					if(item.name === '性别') {
						this.edit.value = '男'
						this.edit.list = [{
								label: '男'
							},
							{
								label: '女'
							}
						]
					}
				},
				save() {
					let editPathName = '/user'
					let parmasName = 'name'
					let actionName = ''
					if(this.edit.name === '姓名') {
						editPathName = editPathName + '/saveName'
						parmasName = 'name',
						actionName = 'saveName'
						console.log('保存提交姓名的接口，返回新的value')
					} else if(this.edit.name === '性别') {
						editPathName = editPathName + '/saveSex'
						parmasName = 'sex',
						actionName = 'saveSex'
					} else if(this.edit.name === '身份证号') {
						editPathName = editPathName + '/saveIdCard'
						parmasName = 'id_card',
						actionName = 'saveIdCard'
					}
					let userParams = {}
					userParams[parmasName] = this.edit.value
					const urlParams = {
						control: 'user',
						action: actionName
					}
					const method = 'post';
					const basicInfo = apiInfo(urlParams, userParams, method);
					const requestUrl = _.get(basicInfo, 'url');
					const requestParams = _.get(basicInfo, 'params');
					if(requestUrl && requestParams) {
						$.post(requestUrl, requestParams, function(result) {
							if(result.status === '0') {
								
								window.location.reload();
							} else {
								checkStatus(result);
								checkCode(result);
							}
						})
					}
					//				const personInfo = apiPost(urlParams, userParams, true)
					//				if (personInfo) {
					//
					//				}
					//				this.edit = {
					//					name: '',
					//					value: '',
					//					placeholder: '请输入'
					//				}
				}
			}
		})
	}
</script>
